<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5" style="padding-left: 24px !important">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5" >Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este m√≥dulo crea los cupones y descuentos de la tienda.</p>
      <p class="font-size-sm font-weight-medium pl-md-4">
        <a class="text-nowrap" [routerLink]="['/panel/coupons']">Regresar<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a></p>
    </div>
</div>

<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="card box-shadow-sm" style="margin-left: 24px !important">
            <div class="card-header">
                <h5 style="margin-bottom: 0px;">Cupones de descuento</h5>
            </div>
            <div class="card-body">
                
                <div class="row">
                    <div class="col-lg-4 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Codigo de cupon</label>
                        <input class="form-control" type="text" placeholder="Codigo de cupon" required name="code" [(ngModel)]="coupon.code">
                    </div>

                    <div class="col-lg-4 col-md-6 form-group">	
                        <label for="">Tipo</label>
                        <select class="form-control custom-select" placeholder="Seleccionar" id="select-input" required name="type" [(ngModel)]="coupon.type">
                          <option value="" selected hidden>Seleccionar...</option>
                          <option value="Porcentaje">Porcentaje</option>
                          <option value="Valor fijo">Valor fijo</option>
                        </select>
                    </div>

                    <div class="col-lg-4 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Valor</label>
                        <input class="form-control" type="number" placeholder="Valor del descuento" required name="value" [(ngModel)]="coupon.value">
                    </div>

                    <div class="col-lg-4 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Limite</label>
                        <input class="form-control" type="number" placeholder="Limite maximo" required name="limit" [(ngModel)]="coupon.limit">
                    </div>

                    
                    
                </div>
                
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button *ngIf="!load_btn" class="btn btn-primary" type="submit" >Crear cupon</button>
                <button *ngIf="load_btn" type="button" class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Creando...
                </button>
            </div>
    </div>   
</form>
