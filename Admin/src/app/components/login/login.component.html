<div class="row" style="width: 100%;
        height: 100vh">
    <div class="col-lg-7 mx-auto" style="display: flex;
            align-items: center;">
        <div class=" px-md-5 px-4">
            <h3 class="modal-title mt-4 text-center mb-3">Iniciar sesión</h3>
            <hr class="mb-4">
            <p class="font-size-sm text-muted text-center">Inicie sesión en su cuenta utilizando el correo electrónico y
                la contraseña proporcionados durante el registro.</p>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                <div class="form-group">
                    <label for="signin-email" >Correo electrónico</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Ingresa tu correo electrónico"
                        required="">
                </div>
                <div class="form-group">
                    <label for="signin-password" >Contraseña</label>
                    <div class="cs-password-toggle input-group-overlay">
                        <input type="password" class="form-control appended-form-control" name="password" [(ngModel)]="user.password" 
                            placeholder="Ingresa tu contraseña" required="">
                        <div class="input-group-append-overlay">
                            <label class="btn cs-password-toggle-btn input-group-text">
                                <input type="checkbox" class="custom-control-input">
                                <i class="cxi-eye cs-password-toggle-indicator"></i>
                                <span class="sr-only">Show password</span>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <p class="font-size-sm pt-4 mb-0">
                    ¿No tienes una cuenta?
                    <a href="#" class="font-weight-bold text-decoration-none"
                        data-view="#modal-signup-view">Registrarse</a>
                </p>
            </form>
        </div>
    </div>
</div>
